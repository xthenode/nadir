    <head>
        <title>Xthenode - Create HTML File</title>

        <!--
        =====================================================================
        === style
        =====================================================================
        -->
        <link rel="stylesheet" type="text/css" href="/xthenode/css/Xthenode.css"></link>
        <style type="text/css">
        </style>
    
        <!--
        =====================================================================
        === script
        =====================================================================
        -->
        <script type="text/javascript" src="/xthenode/js/Xthenode.js"></script>
        <script type="text/javascript">
        </script>

    <!--
    =====================================================================
    === body
    =====================================================================
    -->
    <body>
        <a href="xos-app-console-main-which-run-hxx.html"><h3>Create HTML File</h3></a>

        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form
         Name="Form" Action="t.t" Method="POST" 
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
             <div class="form"><hr/>
             Which: <input name="Which" value="this"/><br/>
             Run: <input name="Run" value="run"/><br/>
             Params: <input name="Params" value=""/><br/>
             Args: <input name="Args" value=""/><br/>
    
             <br/>
             Content-Type: <select name="content_type">
             <option value="text/plain">text</option>
             <option value="text/html">html</option>
             <option value="text/xml">xml</option>
             <option value="application/json">json</option>
             <option value="application/javascript">javascript</option>
             <option value=""></option>
             </select><br/>
             Action: <select name="FormAction">
             <option value="xos-app-console-main-which-run-hxx.t">xos-app-console-main-which-run-hxx.t</option>
             <option value="/xthenode-cgi/cgi">cgi parameters</option>
             <option value=""></option>
             </select><br/>
             Method: <select name="FormMethod">
             <option value="POST">POST</option>
             <option value="GET">GET</option>
             <option value=""></option>
             </select><br/>
             <br/>
    
             <input type="submit" name="submit" value="submit"/><br/>
             <hr/></div>

            <table><tr>
                <td><a href="/xthenode/"><b>/xthenode/</b></a></td>
            </tr></table>
         </form>
    </body>
</html>
